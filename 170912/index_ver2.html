          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <div style="text-align:center; padding: 10px" class="slideDots">
            <span class="slideDot" onclick="currentSlide(1)"></span> 
            <span class="slideDot" onclick="currentSlide(2)"></span> 
            <span class="slideDot" onclick="currentSlide(3)"></span> 
            <span class="slideDot" onclick="currentSlide(4)"></span> 
          </div>
        </div>


<script>
var slideIndex = 1;
showSlides(slideIndex);

var cap = document.getElementsByClassName("slideText");
var prog_time = 10000; // in ms
var prog_delta = 25; // in ms
var slide_prog = 0;
var timer = setInterval(progBar, prog_delta);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
} 

function progBar() {
  slide_prog += 100 * prog_delta / prog_time;
  cap[slideIndex-1].style.background = "linear-gradient(90deg, rgba(0,0, 0, 0.8) " + slide_prog + "%, rgba(0,0,0,0.4) 0%)";
  if(slide_prog >= 99)
  {
    slide_prog = 0;
    clearInterval(timer);
    timer = null;
    plusSlides(1);
  }
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("slideDot");
  if (n > slides.length) {slideIndex = 1}  
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  slide_prog = 0;
  clearInterval(timer);
  timer = null;
  timer = setInterval(progBar, prog_delta);
}
</script>
